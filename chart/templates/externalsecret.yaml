apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "squidflow.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "squidflow.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore.name }}
    kind: {{ .Values.externalSecret.secretStore.kind | default "SecretStore" }}
  target:
    name: {{ include "squidflow.fullname" . }}-config
    creationPolicy: Owner
    template:
      data:
        config.toml: |
          [log]
          level = {{ .Values.config.log.level | quote }}

          [server]
          address = {{ .Values.config.server.address | quote }}
          port = {{ .Values.config.server.port }}

          [gitops]
          mode = {{ .Values.config.gitops.mode | quote }}
          branch_prefix = {{ .Values.config.gitops.branch_prefix | quote }}
          kubeconform_crds_path_prefix = {{ .Values.config.gitops.kubeconform_crds_path_prefix | quote }}

          {{- if .Values.config.gitops.vendor1.enabled }}

          [gitops.vendor1]
          available_envs = [{{ range $i, $env := .Values.config.gitops.vendor1.available_envs }}{{- if $i }}, {{ end }}{{ $env | quote }}{{- end }}]
          git_provider_base_url = {{ .Values.config.gitops.vendor1.git_provider_base_url | quote }}
          {{- end }}

          {{- if .Values.config.gitops.vendor1.sit.enabled }}

          [gitops.vendor1.sit]
          platform_url = {{ .Values.config.gitops.vendor1.sit.platform_url | quote }}
          {{- if .Values.config.gitops.vendor1.sit.release_url }}
          release_url = {{ .Values.config.gitops.vendor1.sit.release_url | quote }}
          {{- end }}
          access_token = "{{ "{{ .SQ_GITOPS_ACCESS_TOKEN }}" }}"
          registry_prefix = {{ .Values.config.gitops.vendor1.sit.registry_prefix | quote }}
          {{- if .Values.config.gitops.vendor1.sit.dronev3_username }}
          dronev3_username = {{ .Values.config.gitops.vendor1.sit.dronev3_username | quote }}
          {{- end }}
          dronev3_password = "{{ "{{ .SQ_GITOPS_DRONEV3_PASSWORD }}" }}"
          dronev3_basic_token = "{{ "{{ .SQ_GITOPS_DRONEV3_TOKEN }}" }}"
          {{- if .Values.config.gitops.vendor1.sit.dronev3_base_url }}
          dronev3_base_url = {{ .Values.config.gitops.vendor1.sit.dronev3_base_url | quote }}
          {{- end }}
          {{- end }}

          {{- if .Values.config.gitops.vendor1.uat.enabled }}

          [gitops.vendor1.uat]
          platform_url = {{ .Values.config.gitops.vendor1.uat.platform_url | quote }}
          {{- if .Values.config.gitops.vendor1.uat.release_url }}
          release_url = {{ .Values.config.gitops.vendor1.uat.release_url | quote }}
          {{- end }}
          access_token = "{{ "{{ .SQ_GITOPS_ACCESS_TOKEN }}" }}"
          registry_prefix = {{ .Values.config.gitops.vendor1.uat.registry_prefix | quote }}
          {{- if .Values.config.gitops.vendor1.uat.dronev3_username }}
          dronev3_username = {{ .Values.config.gitops.vendor1.uat.dronev3_username | quote }}
          {{- end }}
          dronev3_password = "{{ "{{ .SQ_GITOPS_DRONEV3_PASSWORD }}" }}"
          dronev3_basic_token = "{{ "{{ .SQ_GITOPS_DRONEV3_TOKEN }}" }}"
          {{- if .Values.config.gitops.vendor1.uat.dronev3_base_url }}
          dronev3_base_url = {{ .Values.config.gitops.vendor1.uat.dronev3_base_url | quote }}
          {{- end }}
          {{- end }}

          {{- if .Values.config.gitops.vendor1.prd.enabled }}

          [gitops.vendor1.prd]
          platform_url = {{ .Values.config.gitops.vendor1.prd.platform_url | quote }}
          {{- if .Values.config.gitops.vendor1.prd.release_url }}
          release_url = {{ .Values.config.gitops.vendor1.prd.release_url | quote }}
          {{- end }}
          access_token = "{{ "{{ .SQ_GITOPS_ACCESS_TOKEN }}" }}"
          registry_prefix = {{ .Values.config.gitops.vendor1.prd.registry_prefix | quote }}
          {{- if .Values.config.gitops.vendor1.prd.dronev3_username }}
          dronev3_username = {{ .Values.config.gitops.vendor1.prd.dronev3_username | quote }}
          {{- end }}
          dronev3_password = "{{ "{{ .SQ_GITOPS_DRONEV3_PASSWORD }}" }}"
          dronev3_basic_token = "{{ "{{ .SQ_GITOPS_DRONEV3_TOKEN }}" }}"
          {{- if .Values.config.gitops.vendor1.prd.dronev3_base_url }}
          dronev3_base_url = {{ .Values.config.gitops.vendor1.prd.dronev3_base_url | quote }}

          {{- end }}
          {{- end }}

          {{- if .Values.config.auth }}

          [auth]
          salt = "{{ "{{ .SQ_AUTH_SALT }}" }}"

          users = [
            {{- range $index, $user := .Values.config.auth.users }}
            {{- if $index }},{{ end }}
            { username = {{ $user.username | quote }}, password_hash = {{ $user.password_hash | quote }}, tenants = [{{ range $i, $tenant := $user.tenants }}{{- if $i }}, {{ end }}{{ $tenant | quote }}{{- end }}], roles = [{{ range $i, $role := $user.roles }}{{- if $i }}, {{ end }}{{ $role | quote }}{{- end }}] }
            {{- end }}
          ]
          {{- end }}
  data:
  - secretKey: SQ_GITOPS_ACCESS_TOKEN
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      decodingStrategy: None
      key: {{ .Values.externalSecret.remoteRefs.SQ_GITOPS_ACCESS_TOKEN.key }}
      {{- if .Values.externalSecret.remoteRefs.SQ_GITOPS_ACCESS_TOKEN.property }}
      property: {{ .Values.externalSecret.remoteRefs.SQ_GITOPS_ACCESS_TOKEN.property }}
      {{- end }}
  - secretKey: SQ_GITOPS_DRONEV3_PASSWORD
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      decodingStrategy: None
      key: {{ .Values.externalSecret.remoteRefs.SQ_GITOPS_DRONEV3_PASSWORD.key }}
      {{- if .Values.externalSecret.remoteRefs.SQ_GITOPS_DRONEV3_PASSWORD.property }}
      property: {{ .Values.externalSecret.remoteRefs.SQ_GITOPS_DRONEV3_PASSWORD.property }}
      {{- end }}
  - secretKey: SQ_AUTH_SALT
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      decodingStrategy: None
      key: {{ .Values.externalSecret.remoteRefs.SQ_AUTH_SALT.key }}
      {{- if .Values.externalSecret.remoteRefs.SQ_AUTH_SALT.property }}
      property: {{ .Values.externalSecret.remoteRefs.SQ_AUTH_SALT.property }}
      {{- end }}
  - secretKey: SQ_GITOPS_DRONEV3_TOKEN
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      decodingStrategy: None
      key: {{ .Values.externalSecret.remoteRefs.SQ_GITOPS_DRONEV3_TOKEN.key }}
      {{- if .Values.externalSecret.remoteRefs.SQ_GITOPS_DRONEV3_TOKEN.property }}
      property: {{ .Values.externalSecret.remoteRefs.SQ_GITOPS_DRONEV3_TOKEN.property }}
      {{- end }}