nameOverride: "squidflow"
fullnameOverride: "squidflow"
namespace: "squidflow"

createNamespace: false

backend:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 38080
  image:
    repository: ghcr.io/squidflow/service
    tag: "v0.0.3"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

frontend:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  image:
    repository: ghcr.io/squidflow/web
    tag: "v0.0.1"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

ingress:
  enabled: false

argocd:
  serverAddress: "argocd-server.argocd.svc.cluster.local:80"
  username: "admin"
  password: "yFFLNJ-WzpaBObTD"
  plaintext: false
  insecure: true
  grpcweb: true

gitops:
  mode: "pull_request"
  branch_prefix: "SQ-change"
  metarepo:
    remoteUrl: "ssh://git@github.com:SquidFlow/gitops.git"

ssh_known_hosts:
  - "[bitbucket.com]:7999 ssh-rsa "

git:
  secrets:
    - name: "source-secret-rw-ssh"
      keyField: "id_rsa"
      mountPath: "id_rsa"
